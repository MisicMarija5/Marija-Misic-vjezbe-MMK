<section id="kontakt">
 
  <form id="kontakt-forma">

    <fieldset>
      <legend>Osobni podaci</legend>
      
      <label for="ime">Ime:</label>
      <input type="text" id="ime" name="ime" placeholder="Unesite vaše ime" required>

      <label for="prezime">Prezime:</label>
      <input type="text" id="prezime" name="prezime" placeholder="Unesite vaše prezime" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Unesite email" required>

      <label for="telefon">Telefon:</label>
      <input type="tel" id="telefon" name="telefon" placeholder="Unesite broj telefona">

    </fieldset>

    <fieldset>

            <label for="tema">Tema poruke:</label>
      <select id="tema" name="tema" required >
        <option value="">Odaberite temu</option>
        <option value="upit">Upit</option>
        <option value="prijedlog">Prijedlog</option>
        <option value="pohvala">Pohvala</option>
        <option value="prigovor">Prigovor</option>
      </select>

      <legend>Vaša poruka</legend>
      <label for="poruka">Poruka:</label>
      <textarea id="poruka" name="poruka" placeholder="Ovdje unesite svoju poruku" required></textarea>

    

<label for="pronasli">Kako ste me pronasli</label>
  <input list="lista-pronasli" name="pronasli" id="pronasli" placeholder="Ovdje odaberite ili unesite svoju poruku">
  <datalist id="lista-pronasli" >
    <option value="LinkedIn">
  <option value="Instagram">
  <option value="Google pretraga">
  <option value="Preporuka prijatelja">
  </datalist>
    </fieldset>

  

    <input type="submit" value="Pošalji">
    <input type="reset" name="" id="" value="Resetiraj">
  </form>
</section>
